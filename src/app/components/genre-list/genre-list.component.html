<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genre of genres$ | async">
        <td>{{ genre._id }}</td>
        <td>{{ genre.name }}</td>
       <td>
          <button
            (click)="showUpdateForm(genre)"
            class="btn btn-primary"
            style="margin: 5px"
          >
            Update
          </button>
          <button
            (click)="deleteGenre(genre._id)"
            class="btn btn-danger"
            style="margin: 5px"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px">
    <h4>Update genre</h4>
    <form (ngSubmit)="updateGenre(updateForm)" #updateForm="ngForm">
      <div class="form-group">
        <label for="name">genre Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
          [(ngModel)]="genreToBeUpdated.name"
          style="width: 400px"
        />
      </div>
      <button
        [disabled]="updateForm.invalid"
        class="btn btn-primary"
        type="submit"
      >
        Update
      </button>
    </form>
  </div>
</div>
