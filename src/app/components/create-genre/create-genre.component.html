<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label for="name">Genre Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>

  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
    Create
  </button>
</form>
